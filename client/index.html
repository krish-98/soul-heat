<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <!-- <link rel="icon" type="image/png" href="./favicon.ico" /> -->
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->

    <title>Soul Heat - Make your tummy happier with our Dishes</title>

    <!-- Open Graph Protocols -->
    <meta property="og:title" content="Soul Heat" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://soulheat.vercel.app" />
    <meta
      property="og:image"
      content="https://soulheat.vercel.app/soulheat-og-image.png"
    />
    <meta
      property="og:description"
      content="A feature-rich food ordering application built using the MERN stack with seamless payment integration via Stripe."
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Soul Heat" />
    <meta
      name="twitter:description"
      content="A feature-rich food ordering application built using the MERN stack with seamless payment integration via Stripe."
    />
    <meta
      name="twitter:image"
      content="https://soulheat.vercel.app/soulheat-og-image.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <div id="status"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
